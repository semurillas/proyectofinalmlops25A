name: Docker CI for ONNX Predictor

on:
  push:
    branches: [ dev, prod ]
  pull_request:
    branches: [ prod ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        IMAGE_TAG=${{ github.ref_name }}
        docker build -t onnx_model_pred:$IMAGE_TAG .

    - name: Run basic container test
      run: |
        IMAGE_TAG=${{ github.ref_name }}
        docker run --rm onnx_model_pred:$IMAGE_TAG echo "Contenedor $IMAGE_TAG construido correctamente"

